- clean: ['~']

- link:
    ~/.vim: .vim/
    ~/.vimrc: .vimrc
    ~/.config/nvim/init.vim: .vimrc
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf
    ~/.config/zsh: .config/zsh
    ~/.screenrc: .screenrc
    ~/.Xresources: .Xresources
    ~/.ssh/config: .ssh/config
    ~/.scripts: .scripts
    ~/.gitconfig: .gitconfig

